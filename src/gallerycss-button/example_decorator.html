<!DOCTYPE html>
<html>
    <head>
    	<link href="css/cssbutton.css" type="text/css" rel="stylesheet" />
        <script src="http://yui.yahooapis.com/3.4.0pr2/build/yui/yui-min.js"></script>
        <style>
            body {  
                font-family: "Gill Sans", "Gill Sans MT", Calibri, "Helvetica Neue", "Helvetica", sans-serif;
                font-size:26px;
            }
            body a{
                text-decoration:none;
            }
            ul {
                list-style-type:none;
            }
        </style>
    </head>
    <body class="yui3-skin-sam">
        <ul>
            <li>Skin
                <button class="yui3-button yui3-button-selected" id="skin-sam">Sam</button>
                <button class="yui3-button" id="skin-night">Night</button>
            </li>
            <li>State
                <button class="yui3-button yui3-button-selected" id="state-unselected">Unselected</button>
                <button class="yui3-button" id="state-selected">Selected</button>
                <button class="yui3-button" id="state-disabled">Disabled</button>
            </li>
            <li>Type
                <button class="yui3-button yui3-button-selected" id="type-push">Push</button>
                <button class="yui3-button" id="type-back">Back</button>
            </li>
        </ul>
        <hr />
        <ul id="buttons">
            <li><a class="yui3-button">&lt;a&gt;</a></li>
            <li><button class="yui3-button">&lt;Button&gt;</button></li>
            <li><input type="submit" class="yui3-button" value="&lt;Input type='submit'&gt;"></input></li>
            <li class="yui3-button">
                <span class="yui3-button-icon yui3-button-icon-strikethrough"></span>
                <span class="yui-button-label">Icon &lt;div&gt;</span>
            </li>
        </ul>
        
        <script>
            YUI({combine:false, filter:'raw'}).use('controller', 'node', function (Y) {
                
                Y.one('#skin-sam').on('click', function (evt) {
                    Y.one('#skin-sam').addClass("yui3-button-selected");
                    Y.one('#skin-night').removeClass("yui3-button-selected");
                    Y.one("body").addClass("yui3-skin-sam").removeClass("yui3-skin-night");
                });
                
                Y.one('#skin-night').on('click', function (evt) {
                    Y.one('#skin-night').addClass("yui3-button-selected");
                    Y.one('#skin-sam').removeClass("yui3-button-selected");
                    Y.one("body").addClass("yui3-skin-night").removeClass("yui3-skin-sam");
                });

                Y.one('#state-unselected').on('click', function (evt) {
                    Y.one('#state-unselected').addClass("yui3-button-selected");
                    Y.one('#state-selected').removeClass("yui3-button-selected");
                    Y.one('#state-disabled').removeClass("yui3-button-selected");
                    Y.all('#buttons .yui3-button').removeClass("yui3-button-selected");
                    Y.all('#buttons .yui3-button').removeClass("yui3-button-disabled");
                });

                Y.one('#state-selected').on('click', function (evt) {
                    Y.one('#state-unselected').removeClass("yui3-button-selected");
                    Y.one('#state-selected').addClass("yui3-button-selected");
                    Y.one('#state-disabled').removeClass("yui3-button-selected");
                    Y.all('#buttons .yui3-button').addClass("yui3-button-selected");
                    Y.all('#buttons .yui3-button').removeClass("yui3-button-disabled");
                });

                Y.one('#state-disabled').on('click', function (evt) {
                    Y.one('#state-unselected').removeClass("yui3-button-selected");
                    Y.one('#state-selected').removeClass("yui3-button-selected");
                    Y.one('#state-disabled').addClass("yui3-button-selected");
                    Y.all('#buttons .yui3-button').removeClass("yui3-button-selected");
                    Y.all('#buttons .yui3-button').addClass("yui3-button-disabled");
                });

                 Y.one('#type-push').on('click', function (evt) {
                    Y.one('#type-push').addClass("yui3-button-selected");
                    Y.one('#type-back').removeClass("yui3-button-selected");
                    Y.all('#buttons .yui3-button').removeClass("yui3-button-back");
                });

                 Y.one('#type-back').on('click', function (evt) {
                    Y.one('#type-push').removeClass("yui3-button-selected");
                    Y.one('#type-back').addClass("yui3-button-selected");
                    Y.all('#buttons .yui3-button').addClass("yui3-button-back");
                });
                
            });
        </script>
    </body>
</html>
