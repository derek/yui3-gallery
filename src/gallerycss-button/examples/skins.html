<!DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
        <link rel="stylesheet" type="text/css" href="css/cssbutton.css">
    </head>
    <body>
        <div class="yui3-skin-sam">
            <div class="yui3-button yui3-button">&lt;div&gt;</div>
            <div class="yui3-button yui3-button-back">Back &lt;div&gt;</div>
            <div class="yui3-button yui3-button-selected">Selected &lt;div&gt;</div>
            <div class="yui3-button yui3-button-back yui3-button-selected">Back Selected &lt;div&gt;</div>
            <div class="yui3-button yui3-button-disabled">Disabled &lt;div&gt;</div>
            <div class="yui3-button yui3-button-back yui3-button-disabled">Disabled Back &lt;div&gt;</div>
            <div class="yui3-button">
                <span class="yui3-button-icon yui3-button-icon-strikethrough"></span>
                <span class="yui-button-label">Icon &lt;div&gt;</span>
            </div>
            <input type="submit" class="yui3-button yui3-button" value="&lt;input type='submit'&gt;" />
            <button class="yui3-button yui3-button">&lt;button&gt;</button>
        </div>
        <div class="yui3-skin-night">
            <div class="yui3-button yui3-button">&lt;div&gt;</div>
            <div class="yui3-button yui3-button-back">Back &lt;div&gt;</div>
            <div class="yui3-button yui3-button-selected">Selected &lt;div&gt;</div>
            <div class="yui3-button yui3-button-back yui3-button-selected">Back Selected &lt;div&gt;</div>
            <div class="yui3-button yui3-button-disabled">Disabled &lt;div&gt;</div>
            <div class="yui3-button yui3-button-back yui3-button-disabled">Disabled Back &lt;div&gt;</div>
            <button class="yui3-button yui3-button-disabled">
                <span class="yui3-button-icon yui3-button-icon-strikethrough"></span>
                <span class="yui-button-label">Icon &lt;div&gt;</span>
            </button>
            <input type="submit" class="yui3-button yui3-button" value="&lt;input type='submit'&gt;" />
            <button class="yui3-button yui3-button">&lt;button&gt;</button>
        </div>
    </body>
</html>
